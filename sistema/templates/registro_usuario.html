{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'path/to/your/tailwind.css' %}">
    <title>Criar Conta - Meu Site</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center">

        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-6 text-center">Criar Nova Conta</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
              
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Nome de Usuário</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Endereço de E-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Senha</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <button type="submit" class="w-full bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:shadow-outline-purple active:bg-purple-800">
                    Criar Conta
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Já tem uma conta? <a href="{% url 'login'%}" class="text-indigo-500 hover:underline">Faça Login</a></p>
            </div>
        </div>

    </div>

</body>
</html>
